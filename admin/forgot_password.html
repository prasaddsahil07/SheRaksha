<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  
</head>
<body>
<div id="forgotPasswordModal" class="modal" style="
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background: #6c63ff;
    display: flex;
    justify-content: center;
    align-items: center;
    z-index: 1000;
">
    <div class="modal-content" style="
        background: linear-gradient(135deg, #ffffff, #f0f4ff);
        padding: 30px;
        border-radius: 15px;
        box-shadow: 0 8px 20px rgba(0, 0, 0, 0.2);
        text-align: center;
        width: 90%;
        max-width: 400px;
        animation: fadeInContainer 0.5s ease-in-out;
    ">
        <span class="close" id="closeModal" style="
            position: absolute;
            top: 10px;
            right: 15px;
            font-size: 20px;
            cursor: pointer;
            color: #333;
        ">&times;</span>
        <h2 style="color: #333; margin-bottom: 10px;">Reset Password</h2>
        <p style="color: #555; margin-bottom: 20px;">Enter your email to receive a reset link.</p>
        <input type="email" id="resetEmail" placeholder="Enter your email" required style="
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ddd;
            border-radius: 4px;
            font-size: 14px;
        ">
        <button id="sendResetLink" class="btn" style="
            width: 100%;
            padding: 10px;
            background: #6c63ff;
            border: none;
            color: white;
            font-size: 16px;
            border-radius: 4px;
            cursor: pointer;
        ">Send Reset Link</button>
    </div>
</div>
</body>
</html>
