<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Police SOS Dashboard</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            text-align: center;
            margin: 0;
            padding: 20px;
        }
        h2 {
            color: #333;
        }
        table {
            width: 100%;
            margin: 20px auto;
            border-collapse: collapse;
            background: white;
        }
        th, td {
            padding: 12px;
            border: 1px solid #ddd;
            text-align: center;
        }
        th {
            background: #007BFF;
            color: white;
        }
        .pending {
            background: #ffcc00;
            color: black;
        }
        .resolved {
            background: #28a745;
            color: white;
        }
    </style>
</head>
<body>

    <h2>ðŸš” Police SOS Dashboard</h2>
    <table>
        <thead>
            <tr>
                <th>Name</th>
                <th>Phone</th>
                <th>Address</th>
                <th>Location</th>
                <th>Time</th>
                <th>Status</th>
            </tr>
        </thead>
        <tbody id="sos-list">
            <!-- SOS requests will be loaded here dynamically -->
        </tbody>
    </table>

    <script>
        async function fetchSOSRequests() {
            try {
                const response = await fetch("http://localhost:5000/api/sos"); // Change URL as needed
                const sosData = await response.json();

                const tableBody = document.getElementById("sos-list");
                tableBody.innerHTML = ""; // Clear table before updating

                sosData.forEach(request => {
                    const row = document.createElement("tr");
                    
                    row.innerHTML = `
                        <td>${request.username}</td>
                        <td>${request.phone}</td>
                        <td>${request.address}</td>
                        <td>${request.latitude}, ${request.longitude}</td>
                        <td>${new Date(request.timestamp).toLocaleString()}</td>
                        <td class="${request.status === 'Pending' ? 'pending' : 'resolved'}">${request.status}</td>
                    `;

                    tableBody.appendChild(row);
                });
            } catch (error) {
                console.error("Error fetching SOS requests:", error);
            }
        }

        fetchSOSRequests(); // Load data when the page loads
        setInterval(fetchSOSRequests, 30000); // Auto-refresh every 30 seconds
    </script>

</body>
</html>
